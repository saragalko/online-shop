name: Test Django CI

on:
  push:
    branches: [ feature/test-ci ]
  pull_request:
    branches: [ feature/test-ci, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up .env
        run: |
          echo "${{secrets.ENW_FILE}}" > online_shop/.env

      - name: Run DB
        run: |
          docker-compose -f online_shop/docker-compose.yml up -d db
